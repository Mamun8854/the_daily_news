<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Daily News</title>
    <!-- CSS code link  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Tailwind and DaisyUI cdn  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome icon kit link  -->
    <script
      src="https://kit.fontawesome.com/dd380383b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mx-auto md:container md:mx-auto px-4">
    <!-- Header section  -->

    <header>
      <!-- Navbar Secction -->
      <section>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl"
              >The <span class="text-teal-500 mx-2">Daily</span> News</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a href="index.html">News</a></li>
              <li><a>Blog</a></li>
            </ul>
          </div>
        </div>
      </section>
      <hr />
      <!-- catagory menu section -->
      <section class="mt-4 mx-10">
        <div id="catagory-menu"></div>
      </section>
    </header>

    <!-- main section  -->
    <main>
      <!-- catagory menu section -->
      <section class="mt-4 mx-10">
        <div id="catagory-menu"></div>
      </section>

      <!-- catagory section  -->

      <section>
        <div id="news-body" class="mt-10 px-20"></div>
      </section>

      <section>
        <!-- Modal -->

        <div class="modal" id="loadNewsDetails">
          <div id="news-details" class="modal-box">
            <h3 class="font-bold text-lg">
              Congratulations random Internet user!
            </h3>
            <p class="py-4">
              You've been selected for a chance to get one year of subscription
              to use Wikipedia for free!
            </p>
            <div class="modal-action">
              <a href="#" class="btn">Yay!</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer section  -->

    <footer>
      <p class="text-center text-white">Copyright Â© 2022 MamunMridha</p>
    </footer>
    <!-- Javascript code link  -->
    <script src="js/index.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
