<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Daily News</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- CSS code link  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Tailwind and DaisyUI cdn  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome icon kit link  -->
    <script
      src="https://kit.fontawesome.com/dd380383b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mx-auto md:container md:mx-auto px-4">
    <!-- Header section  -->

    <header>
      <!-- Navbar Secction -->
      <section>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl" href="index.html"
              >The <span class="text-teal-500 mx-2">Daily</span> News</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a href="news.html">News</a></li>
              <li><a href="blog.html">Blog</a></li>
            </ul>
          </div>
        </div>
      </section>
      <hr />
      <!-- catagory menu section -->
      <section class="mt-4 mx-10">
        <div id="catagory-menu"></div>
      </section>
    </header>

    <!-- main section  -->
    <main>
      <!-- Total News result  -->
      <section>
        <div id="total-news-result"></div>
      </section>
      <!-- spinner -->
      <section id="processing" class="m-48 screens hidden">
        <div class="flex items-center justify-center">
          <button
            type="button"
            class="flex items-center rounded-lg bg-green-700 px-4 py-2 text-white"
            disabled
          >
            <svg
              class="mr-3 h-5 w-5 animate-spin text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="font-medium"> Processing... </span>
          </button>
        </div>
      </section>

      <!-- catagory section  -->

      <section>
        <div id="news-body" class="mt-10 lg:px-20"></div>
      </section>
      <section>
        <div
          id="error-message"
          class="text-bold text-2xl text-center text-yellow-400 py-40 hidden"
        >
          <h2>No News Found !</h2>
        </div>
      </section>
      <!-- Modal section  -->
      <section>
        <!-- Modal -->
        <input type="checkbox" id="loadNewsDetails" class="modal-toggle" />
        <label
          for="loadNewsDetails"
          class="modal cursor-pointer sm:modal-middle"
        >
          <label id="news-details" class="modal-box" for=""> </label>
        </label>
      </section>
    </main>

    <!-- Javascript code link  -->
    <script src="js/index.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
